<h2>Streamlabs access token</h2>

<p>You have authorized sogeBot to access donation information. You now need to take the following code and put it into your <strong>settings->integrations->streamlabs->access token</strong></p>

<p style="text-align:center; font-size: 1.2vw; overflow-wrap: anywhere;">
  <code id="code"></code>
</p>

<script type="text/javascript">
  const code = new URLSearchParams(window.location.search).get('code');
  const request = new Request('https://www.sogebot.xyz/.netlify/functions/streamlabs?code='+code);
  fetch(request)
    .then(response => {
      return response.text();
    })
    .then(response => {
      document.getElementById('code').innerText = response;
      console.debug(response);
    }).catch(error => {
      console.error(error);
    });
</script>
