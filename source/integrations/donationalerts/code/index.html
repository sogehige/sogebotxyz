<h2>Donationalerts access token</h2>

<p>You have authorized sogeBot to access donation information. You now need to take the following code and put it into your <strong>settings->modules->integrations->donationalerts</strong></p>

<strong>Access Token</strong>
<br/>
<textarea rows="17" id="accesstoken" style="width: 100%"></textarea>
<hr/>
<strong>Refresh Token</strong>
<textarea rows="12" id="refreshtoken" style="width: 100%"></textarea>

<script type="text/javascript">
  const code = new URLSearchParams(window.location.search).get('code');
  const request = new Request('https://www.sogebot.xyz/.netlify/functions/donationalerts?code='+code);
  fetch(request)
    .then(response => {
      return response.json();
    })
    .then(response => {
      document.getElementById('accesstoken').value = response.access_token;
      document.getElementById('refreshtoken').value = response.refresh_token;
      console.debug(response);
    }).catch(error => {
      console.error(error);
    });
</script>
